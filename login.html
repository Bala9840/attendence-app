<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="password" id="pin" placeholder="Enter PIN" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" placeholder="Enter Email" required>
                <button type="button" id="sendOtpBtn">Send OTP</button>
                <input type="text" id="forgotOtp" placeholder="Enter OTP" required>
                <input type="password" id="newPin" placeholder="New PIN" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
